apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      deployment.kubernetes.io/revision: "3"
    labels:
      app: pythonstart
    name: pythonstart
    namespace: python
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: pythonstart
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: pythonstart
      spec:
        containers:
        - image: localhost:32000/python3starter:v6.0
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080

          imagePullPolicy: IfNotPresent
          name: pythonstarter
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          ports:
          - name: http
            containerPort: 8080
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        terminationGracePeriodSeconds: 30
      
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""
